action_rules:
  COMMIT:
    absolute_blocks:
    - financial_transaction
    - legal_agreement
    - binding_commitment
    - password_change
    - account_deletion
    - data_deletion
    default: DENY
    hard_blocks:
    - financial_transaction
    - legal_agreement
  COMMUNICATE:
    content_rules:
      max_length: 2000
      no_commitments: true
      no_personal_info: true
      require_ai_disclosure: true
    default: ASK_GUARDIAN
    incoming:
      from_ai_agent: ASK_GUARDIAN
      from_guardian: ALLOW
      from_human: ASK_GUARDIAN
    outgoing:
      to_known_provisional: ASK_GUARDIAN
      to_known_trusted: ASK_GUARDIAN
      to_unknown: DENY
  READ:
    allowed_domains:
    - domain: wikipedia.org
      reason: Established encyclopedia, low injection risk
      trust_level: 3
    - domain: arxiv.org
      reason: Academic papers, low injection risk
      trust_level: 3
    - domain: news.ycombinator.com
      reason: Tech news, comments could contain injection
      trust_level: 2
    - domain: github.com
      reason: Code hosting, read-only safe
      trust_level: 2
    - domain: some-random-site.com
      reason: Added by guardian on 2026-02-05
      trust_level: 2
    blocked_domains:
    - domain: molt.church
      reason: Known attack vector (Crustafarianism)
    - domain: moltbook.com
      reason: Known compromised platform
    default: ASK_GUARDIAN
    unknown_domain: ASK_GUARDIAN
  WRITE:
    allowed_actions: []
    blocked_actions:
    - delete_file
    - modify_system_file
    - change_password
    - modify_permissions
    content_rules:
      guardian_can_edit: true
      no_commitments: true
      no_personal_info: true
      require_ai_disclosure: true
    default: ASK_GUARDIAN
cost_rules:
  max_cost_usd: 0
  require_approval_above: 0
guardian:
  can_modify_memory: true
  can_modify_rules: true
  can_override_denials: true
  identifier: ben
  trust_level: 4
irreversible_actions:
  definition:
  - send_email
  - public_post
  - delete_data
  - any_payment
  - account_change
  guardian_can_approve: true
  handling: DENY
logging:
  log_all_actions: true
  log_approval_decisions: true
  log_denied_actions: true
  retention_days: 90
memory_rules:
  modify_memory:
    from_guardian: ALLOW
    from_trusted_agent: DENY
    from_unknown: DENY
  read_memory:
    from_guardian: ALLOW
    from_trusted_agent: ALLOW
    from_unknown: DENY
rate_limits:
  approval_queue_max: 50
  requests_per_hour: 100
  requests_per_minute: 10
trust_levels:
  0:
    auto_allow: []
    description: Never seen before - everything requires approval
    name: UNKNOWN
  1:
    auto_allow: []
    description: Seen before - still requires approval but flagged as known
    name: RECOGNIZED
  2:
    auto_allow:
    - READ:low_risk
    description: 5+ successful interactions - low-risk READ auto-allowed
    name: PROVISIONAL
  3:
    auto_allow:
    - READ:*
    - COMMUNICATE:low_risk
    description: 20+ successful interactions - most actions auto-allowed
    name: TRUSTED
  4:
    auto_allow:
    - '*'
    description: Reserved for guardian only - full access
    name: GUARDIAN
